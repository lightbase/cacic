<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>The source code</title>
  <link href="../resources/prettify/prettify.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="../resources/prettify/prettify.js"></script>
  <style type="text/css">
    .highlight { display: block; background-color: #ddd; }
  </style>
  <script type="text/javascript">
    function highlight() {
      document.getElementById(location.hash.replace(/#/, "")).className = "highlight";
    }
  </script>
</head>
<body onload="prettyPrint(); highlight();">
  <pre class="prettyprint lang-js">// Must always be on top
// Pointer events go through so that mousemove fires on the element being dragged *over*
.#{$prefix}dd-drag-proxy, // StatusProxy
.#{$prefix}dd-drag-current { // DragDropManager
    z-index: 1000000!important;
    pointer-events: none;
}</pre>
</body>
</html>
