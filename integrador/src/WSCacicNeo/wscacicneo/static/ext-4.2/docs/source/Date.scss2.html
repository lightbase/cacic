<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>The source code</title>
  <link href="../resources/prettify/prettify.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="../resources/prettify/prettify.js"></script>
  <style type="text/css">
    .highlight { display: block; background-color: #ddd; }
  </style>
  <script type="text/javascript">
    function highlight() {
      document.getElementById(location.hash.replace(/#/, "")).className = "highlight";
    }
  </script>
</head>
<body onload="prettyPrint(); highlight();">
  <pre class="prettyprint lang-js">.#{$prefix}form-date-trigger {
    background-image: theme-background-image('form/date-trigger');
}

@if $include-rtl {
    .#{$prefix}rtl.#{$prefix}form-trigger-wrap .#{$prefix}form-date-trigger {
        background-image: theme-background-image('form/date-trigger-rtl');
    }
}</pre>
</body>
</html>
