jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    encoders:
        Cacic\CommonBundle\Entity\Usuario:
            algorithm:        sha1
            encode_as_base64: false
            iterations:       1

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        main:
            entity: { class: Cacic\CommonBundle\Entity\Usuario, property: nmUsuarioAcesso }

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js|assets|assetic)/
            security: false
        login:
            pattern:  ^/login$
            security: false
        recuperarsenha:
            pattern: ^/usuario/recuperarsenha$
            security: false
        instalador:
            pattern: ^/instalador$
            security: false

        main:
            pattern: .*
            anonymous: ~
            form_login:
                default_target_path:			/
                always_use_default_target_path: true
                login_path: 					/login
                check_path:						/authenticate
            logout:
                path:   /logout
                target: /
            remember_me:
                key:      %secret%
                lifetime: 3600
                path:     /

    access_control:
        - { path: ^/ws, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: ROLE_ADMIN }
        - { path: ^/efconnect, role: ROLE_USER }
        - { path: ^/elfinder, role: ROLE_USER }
