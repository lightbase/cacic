Cacic\CommonBundle\Entity\So:
    type: entity
    repositoryClass: Cacic\CommonBundle\Entity\SoRepository
    table: so
    fields:
        idSo:
            id: true
            type: integer
            unsigned: false
            nullable: false
            column: id_so
            generator:
                strategy: IDENTITY
        teDescSo:
            type: string
            length: 50
            fixed: true
            nullable: true
            column: te_desc_so
        sgSo:
            type: string
            length: 20
            fixed: true
            nullable: true
            column: sg_so
        teSo:
            type: string
            length: 50
            fixed: true
            nullable: false
            column: te_so
        inMswindows:
            type: string
            length: 1
            fixed: true
            nullable: false
            column: in_mswindows
    oneToMany:
        perfisAplicativos:
            targetEntity: Cacic\CommonBundle\Entity\PerfisAplicativosMonitorados
            mappedBy: so
    lifecycleCallbacks: {  }
