Acoes:
    type: entity
    table: acoes
    fields:
        idAcao:
            id: true
            type: string
            length: 20
            fixed: true
            nullable: false
            column: id_acao
            generator:
                strategy: IDENTITY
        teDescricaoBreve:
            type: string
            length: 100
            fixed: true
            nullable: true
            column: te_descricao_breve
        teDescricao:
            type: text
            nullable: true
            column: te_descricao
        teNomeCurtoModulo:
            type: string
            length: 20
            fixed: true
            nullable: true
            column: te_nome_curto_modulo
        dtHrAlteracao:
            type: datetime
            nullable: true
            column: dt_hr_alteracao
        csSituacao:
            type: string
            length: 1
            fixed: true
            nullable: true
            column: cs_situacao
    lifecycleCallbacks: {  }
