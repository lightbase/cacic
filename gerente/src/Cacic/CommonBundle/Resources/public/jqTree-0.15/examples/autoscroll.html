<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jqTree - Example 7 - autoscroll</title>
    <link rel="stylesheet" href="../extra/css/gridless.css">
    <link rel="stylesheet" href="../extra/prism/prism.css">
    <link rel="stylesheet" href="example.css">
    <link rel="stylesheet" href="../jqtree.css">
    <script src="../extra/js/jquery-1.9.1.min.js"></script>
    <script src="../extra/prism/prism.js"></script>
    <script src="../extra/js/jquery.mockjax.js"></script>
    <script src="../extra/example_data.js"></script>
    <script src="../tree.jquery.js"></script>
</head>
<body>
    <p id="nav">
        <a href="autoescape.html">&laquo; Example 6</a>
        
    </p>

    <h1>Example 7 - autoscroll</h1>

    
    <div id="scroll-container">
        <div id="tree1" data-url="/example_data/"></div>
    </div>

    <p>
        This example autoscroll. The tree will scroll automatically if you drag an item outside of the tree.
        <br />
        Autoscroll will work automatically. There is no option for it.
    </p>

    <script>
        $(function() {
            var $tree = $('#tree1');
            $tree.tree({
                data: ExampleData.example_data,
                dragAndDrop: true,
                autoOpen: true
            });
        });
    </script>

</body>
</html>
