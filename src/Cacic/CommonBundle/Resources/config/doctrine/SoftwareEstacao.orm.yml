        idAquisicao:
            targetEntity: Aquisicao
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                id_aquisicao:
                    referencedColumnName: id_aquisicao
            orphanRemoval: false
    lifecycleCallbacks: {  }
