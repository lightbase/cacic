Cacic\CommonBundle\Entity\Classe:
    type: entity
    table: classe
    fields:
        idClass:
            id: true
            type: integer
            unsigned: false
            nullable: false
            column: id_class
            generator:
                strategy: IDENTITY
        nmClassName:
            type: string
            length: 50
            fixed: false
            nullable: false
            column: nm_class_name
        teClassDescription:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: te_class_description
    lifecycleCallbacks: {  }
