Cacic\CommonBundle\Entity\GrupoUsuarios:
    type: entity
    repositoryClass: Cacic\CommonBundle\Entity\GrupoUsuariosRepository
    table: grupo_usuarios
    fields:
        idGrupoUsuarios:
            id: true
            type: integer
            unsigned: false
            nullable: false
            column: id_grupo_usuarios
            generator:
                strategy: IDENTITY
        teGrupoUsuarios:
            type: string
            length: 20
            fixed: true
            nullable: true
            column: te_grupo_usuarios
        teMenuGrupo:
            type: string
            length: 20
            fixed: true
            nullable: true
            column: te_menu_grupo
        teDescricaoGrupo:
            type: text
            nullable: false
            column: te_descricao_grupo
        csNivelAdministracao:
            type: boolean
            nullable: false
            column: cs_nivel_administracao
        nmGrupoUsuarios:
            type: string
            length: 20
            fixed: true
            nullable: false
            column: nm_grupo_usuarios
    oneToMany:
        usuarios:
            targetEntity: Usuarios
            mappedBy: grupo
    lifecycleCallbacks: {  }
