SrcacicChats:
    type: entity
    table: srcacic_chats
    fields:
        idSrcacicChat:
            id: true
            type: integer
            unsigned: false
            nullable: false
            column: id_srcacic_chat
            generator:
                strategy: IDENTITY
        idConexao:
            type: integer
            unsigned: false
            nullable: false
            column: id_conexao
        dtHrMensagem:
            type: datetime
            nullable: false
            column: dt_hr_mensagem
        teMensagem:
            type: text
            nullable: false
            column: te_mensagem
        csOrigem:
            type: string
            length: 3
            fixed: true
            nullable: false
            column: cs_origem
    lifecycleCallbacks: {  }
