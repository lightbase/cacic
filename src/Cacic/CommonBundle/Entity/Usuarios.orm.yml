            fixed: true
            nullable: true
            column: id_usuario_ldap
        nmUsuarioAcesso:
            type: string
            length: 20
            fixed: true
            nullable: false
            column: nm_usuario_acesso
        nmUsuarioCompleto:
            type: string
            length: 60
            fixed: true
            nullable: false
