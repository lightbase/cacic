    manyToOne:
        grupo:
            targetEntity: GrupoUsuarios
            cascade: {  }
            mappedBy: null
            inversedBy: usuarios
            joinColumns:
                id_grupo_usuarios:
                    referencedColumnName: id_grupo_usuarios
            orphanRemoval: false
        localPrimario:
            targetEntity: Locais
            cascade: {  }
            mappedBy: null
            inversedBy: usuariosPrimarios
