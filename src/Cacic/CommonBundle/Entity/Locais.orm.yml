Cacic\CommonBundle\Entity\Locais:
    type: entity
    repositoryClass: Cacic\CommonBundle\Entity\LocaisRepository
    table: locais
    fields:
        idLocal:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: id_local
            generator:
                strategy: IDENTITY
        nmLocal:
            type: string
            length: 100
            fixed: true
            nullable: false
            column: nm_local
        sgLocal:
            type: string
            length: 20
            fixed: true
            nullable: false
            column: sg_local
        teObservacao:
            type: string
            length: 255
            fixed: true
            nullable: true
            column: te_observacao
        dtDebug:
            type: string
            length: 8
            fixed: true
            nullable: true
            column: dt_debug
    oneToMany:
        usuariosPrimarios:
            targetEntity: Cacic\CommonBundle\Entity\Usuarios
            mappedBy: localPrimario
        redes:
            targetEntity: Cacic\CommonBundle\Entity\Redes
            mappedBy: local
    lifecycleCallbacks: {  }
